<app-headermenu></app-headermenu>
<div class="row">
  <table class="table table-bordered table-hover">
    <thead>
      <th>Sr.No</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Photo</th>
      <th>Action</th>
    </thead>
    <tbody class="table-group-divider">
      @for (item of data; track $index) {
      <tr>
        <td>{{ $index + 1 }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.first_name }}</td>
        <td>{{ item.last_name }}</td>
        <td>
          <img
            src="{{ item.avatar }}"
            alt="Italian Trulli"
            style="width: 25px; height: 25px"
          />
        </td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="showmodal(item)">
            Edit
          </button>
          &nbsp;|&nbsp;
          <button class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
