<div class="row">
  <!-- Registration 1 - Bootstrap Brain Component -->
  <div class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            <div class="row">
              <div class="col-12">
                <div class="text-center mb-5">
                  <h3>Sign Up</h3>
                </div>
              </div>
            </div>
            <form [formGroup]="signupform">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="firstName" class="form-label"
                    >First Name <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-person-vcard"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4m4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5M9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8m1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5"
                        />
                        <path
                          d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96c.026-.163.04-.33.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1.006 1.006 0 0 1 1 12z"
                        />
                      </svg>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      name="firstName"
                      id="firstName"
                      [formControl]="firstName"
                    />
                  </div>
                  <div
                    *ngIf="firstName.hasError('isInvalidword')"
                    style="color: red"
                  >
                    Invalidword exists
                  </div>
                </div>
                <div class="col-12">
                  <label for="lastName" class="form-label"
                    >Last Name <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-card-checklist"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"
                        />
                        <path
                          d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0M7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0"
                        />
                      </svg>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      name="lastName"
                      id="lastName"
                      [formControl]="lastName"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <label for="gender" class="form-label"
                    >gender <span class="text-danger">*</span></label
                  >
                  <div class="form-check">
                    <div style="display: flex">
                      <input
                        type="radio"
                        value="M"
                        id="Mradio"
                        [formControl]="gender"
                        class="form-check-input"
                        style="margin: 3px; display: flex"
                      />
                      <label for="Mradio">M</label>
                      <input
                        id="Fradio"
                        type="radio"
                        value="F"
                        [formControl]="gender"
                        class="form-check-input"
                        style="margin: 3px; display: flex"
                      />
                      <label for="Fradio">F</label>
                    </div>
                    <div></div>
                  </div>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label"
                    >Language <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <select class="form-select" [formControl]="language">
                      <option selected value="H">Hindi</option>
                      <option value="E">English</option>
                      <option value="U">Urdu</option>
                    </select>
                  </div>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label"
                    >Password <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-key"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"
                        />
                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                      </svg>
                    </span>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      value=""
                      [formControl]="password"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="iAgree"
                      id="iAgree"
                      [formControl]="iAgree"
                    />
                    <label class="form-check-label text-secondary" for="iAgree">
                      I agree to the
                      <a href="#!" class="link-primary text-decoration-none"
                        >terms and conditions</a
                      >
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  @if (signupform.touched && signupform.invalid) {
                  <div class="alert alert-danger" role="alert">
                    Form is invalid
                  </div>
                  }

                  <div class="">
                    <div>
                      <button (click)="back()" class="btn btn-secondary">
                        Back
                      </button>
                      <button
                        (click)="signup()"
                        class="btn btn-primary"
                        type="button"
                        [disabled]="signupform.invalid"
                        style="float: right"
                      >
                        Sign Up
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle" />
                <p class="m-0 text-secondary text-center">
                  Already have an account?
                  <a href="#!" class="link-primary text-decoration-none"
                    >Sign in</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
